<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="bg-gray-100">
<div id="app"></div>
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-gray-300 p-8 rounded-lg shadow-lg max-w-sm w-full">
        <header class="text-center mb-6 bg-gray-800 text-white py-3 rounded-t-lg">
            <h1 class="text-xl font-semibold">Login</h1>
        </header>
        <main>
            <section class="form-section">
                <form id="login-form" method="POST" action="/login">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-bold mb-2">Username:</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Username" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-bold mb-2">Password:</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Password" required>
                    </div>
                    <button type="submit" class="w-full py-2 bg-red-700 text-white font-bold rounded-md hover:bg-red-800 transition-colors">
                        Login
                    </button>
                </form>
            </section>
        </main>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            alert('Please enter both a username and password!');
            return;
        }
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                localStorage.setItem('username', username);
                window.location.href = '/';
            } else {
                alert('Login failed. Please try again.');
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('Login failed. Please try again.');
        }
    });
</script>
</body>
</html>
